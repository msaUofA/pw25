<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine Week 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center border border-gray-100">
        <!-- Icon/Graphic -->
        <div class="mx-auto bg-gray-100 w-16 h-16 rounded-full flex items-center justify-center mb-6">
            <i data-lucide="calendar-off" class="w-8 h-8 text-gray-600"></i>
        </div>

        <!-- Main Heading -->
        <h1 class="text-2xl font-bold text-gray-900 mb-2">
            Palestine Week 2025 is Over
        </h1>

        <!-- Divider -->
        <div class="w-16 h-1 bg-green-600 mx-auto rounded-full my-4"></div>

        <!-- Subtext -->
        <p class="text-gray-600 mb-8 leading-relaxed">
            Thank you to everyone who participated. 
            Check out our Instagram for upcoming events and updates.
        </p>

        <!-- Instagram Button -->
        <a href="https://www.instagram.com/msauofa/" target="_blank" rel="noopener noreferrer" 
           class="inline-flex items-center justify-center gap-2 w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 shadow-md">
            <i data-lucide="instagram" class="w-5 h-5"></i>
            Follow @msauofa
        </a>
        
        <p class="mt-6 text-xs text-gray-400">
            MSA UofA
        </p>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
